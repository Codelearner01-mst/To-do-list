<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">To-Do List</h1>

        <form id="task-form" action="/add" method="post">
            <input type="text" name="task" id="task-input" placeholder="Add a new task" required>
            <button class="add-button" type="submit">Add Task</button>
        </form>

         <h1 class="tasklist-heading">Task List</h1>
         <div class="tasklist-container">
          <ol id="task-list">
            <!-- Tasks will be dynamically added here -->
          </ol>
          <button id="clear-tasks" class="clear-btn">ðŸ§¹ Clear All Tasks</button>
         </div>
    </div>

</body>

<script>
    // DOM elements
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');
    const clearTasksBtn = document.getElementById('clear-tasks');

    function createTaskElement(elementName, className, textContent) {
        const element = document.createElement(elementName);
        element.className = className;
        element.textContent = textContent;
        return element;
    }

    // Function to create a new task item
    function createTaskItem(taskText) {

        // List-item: the container for each task
        const listItem = document.createElement('li');
        listItem.className = 'task-item';

        // Create elements in the task item
        const taskSpan = createTaskElement('span', 'task-text', taskText);
        const editBtn = createTaskElement('button', 'edit-btn', 'Edit');
        const deleteBtn = createTaskElement('button', 'delete-btn', 'Delete');
        const completeBtn = createTaskElement('button', 'complete-btn', 'Complete');
        const dateSpan = createTaskElement('span', 'task-date', `Added on: ${formatDate(new Date())}`);


        // Append elements to list item
        listItem.appendChild(taskSpan);
        listItem.appendChild(dateSpan);
        listItem.appendChild(completeBtn);
        listItem.appendChild(deleteBtn);
        listItem.appendChild(editBtn);

        return listItem;
    }

    taskList.addEventListener('click', function(event) {
        listItem = event.target.closest('.task-item');
        if (!listItem) return;

        if (event.target.classList.contains('delete-btn')) {
            deleteTask(listItem);
        } else if (event.target.classList.contains('complete-btn')) {
            toggleTaskCompletion(listItem);
        } else if (event.target.classList.contains('edit-btn')) {
            editTask(listItem);
        }
    });

    // Function to delete a task
    function deleteTask(taskElement) {
        if (confirm('Are you sure you want to delete this task?')) {
            taskElement.remove();
        }
    }

    // Function to toggle task completion
    function toggleTaskCompletion(taskElement) {
        const taskText = taskElement.querySelector('.task-text');
        const completeBtn = taskElement.querySelector('.complete-btn');
        
        if (taskElement.classList.contains('completed')) {
            taskElement.classList.remove('completed');
            completeBtn.textContent = 'Complete';
            taskText.style.textDecoration = 'none';
        } 
        else {
            taskElement.classList.add('completed');
            completeBtn.textContent = 'Undo';
            taskText.style.textDecoration = 'line-through';
        }
    }

    function editTask(taskElement) {
        const taskText = taskElement.querySelector('.task-text');
        const newTaskText = prompt('Edit your task:', taskText.textContent);

        // If user cancels or enters an empty string, do nothing
        if (newTaskText !== null && newTaskText.trim() !== '') {
            taskText.textContent = newTaskText.trim();
        }
        taskInput.focus(); // Keep focus on input after editing
    }

    //function to format date using dayjs
    function formatDate(date) {
        return dayjs(date).format('DD-MM-YY');
    }

    // Handle form submission to add a new task
    function handleTaskSubmit(event) {
        event.preventDefault();
        const taskText = taskInput.value.trim();

        if (taskText) {
            const newTask = createTaskItem(taskText);
            taskList.appendChild(newTask);
            taskInput.value = '';
            taskInput.focus(); // Keep focus on input for better UX
        }
    };
    taskForm.addEventListener('submit', function(event) {
        handleTaskSubmit(event);
    });

    // Handle clear all tasks
    function clearAllTask() {
        if (taskList.children.length === 0) {
            alert('No tasks to clear!');
            return;
        }
        
        if (confirm('Are you sure you want to clear all tasks?')) {
            taskList.innerHTML = '';
        }
    };

    clearTasksBtn.addEventListener('click', function() {
        clearAllTask();
    });

    // Add keyboard shortcut (Enter key) for adding tasks
    function handleTaskInputKeyPress(event) {
        if (event.key === 'Enter') {
            taskForm.dispatchEvent(new Event('submit'));
        }
    }
    taskInput.addEventListener('keypress', function(event) {
        handleTaskInputKeyPress(event);
    });

    // Focus on input when page loads
    window.addEventListener('load', function() {
        taskInput.focus();
    });
</script>
</html>
